<section class="card text-white bg-dark">
  <img class="card-img-top" [src]="newRelease.images[1].url" [alt]="newRelease.name">
  <div class="card-body">
    <h5 class="card-title">{{newRelease.name}}</h5>
    <p class="card-text">
        <span class="badge badge-success mr-2" *ngFor="let artist of newRelease.artists">
          {{artist.name}}
        </span>
    </p>
  </div>
</section>
