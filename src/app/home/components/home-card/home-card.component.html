<section class="card text-white bg-dark"
         (click)="select($event, newRelease.id)">
  <img class="card-img-top" [src]="newRelease.images | noImage:0" [alt]="newRelease.name">
  <div class="card-body">
    <h5 class="card-title">{{newRelease.name}}</h5>
    <p class="card-text">
        <span class="badge badge-success mr-2"
              *ngFor="let artist of newRelease.artists"
              (click)="selectArtist(artist.id)">
          {{artist.name}}
        </span>
    </p>
  </div>
</section>
