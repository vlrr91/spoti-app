<h4 class="text-white"
    *ngIf="tracks?.length > 0">
  Populares
</h4>
<ul class="list-group text-white m-auto">
  <li class="list-group-item bg-dark mb-2 rounded"
      *ngFor="let track of tracks">
    <div class="row">
      <div class="col-12 col-md-7">
        <div class="d-flex">
          <img width="64"
               class="img-thumbnail align-self-start"
               [src]="track.album.images | noImage:2"
               [alt]="track.name">
          <h5 class="ml-3">{{track.name}}</h5>
        </div>
      </div>
      <div class="col-12 col-md-5">
        <audio class="player w-100 mt-3 mt-md-0"
               *ngIf="track.previewUrl"
               [src]="track.previewUrl"
               controls>
        </audio>
      </div>
    </div>
  </li>
</ul>
